<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-text">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="bayan-container">
                <input class="button" type="radio" id="1" name="bayan" value="1" checked/>
                <label class="label" for="1">
                    <div class="line"></div>
                    <div class="container-text">
                        <div class="text">Надо валить</div>
                        <div class="text-button">+</div>
                    </div>
                    <img class="img" src="img/1.jpg" alt="foto">
                </label>
            </div>
            <div class="bayan-container">
                <input class="button" type="radio" id="2" name="bayan" value="2"/>
                <label class="label" for="2">
                    <div class="line"></div>
                    <div class="container-text">
                        <div class="text">Так выглядит жена</div>
                        <div class="text-button">+</div>
                    </div>
                    <img class="img" src="img/2.jpg" alt="foto">
                </label>
            </div>
            <div class="bayan-container">
                <input class="button" type="radio" id="3" name="bayan" value="3"/>
                <label class="label" for="3">
                    <div class="line"></div>
                    <div class="container-text">
                        <div class="text">Собака у нас злая</div>
                        <div class="text-button">+</div>
                    </div>
                    <img class="img" src="img/3.jpg" alt="foto">
                </label>
            </div>
            <div class="bayan-container">
                <input class="button" type="radio" id="4" name="bayan" value="4"/>
                <label class="label" for="4">
                    <div class="line"></div>
                    <div class="container-text">
                        <div class="text">Что тебя не убивает - делает сильнее</div>
                        <div class="text-button">+</div>
                    </div>
                    <img class="img" src="img/4.jpg" alt="foto">
                </label>
            </div>
        </div>
    </main>
</body>
</html>
