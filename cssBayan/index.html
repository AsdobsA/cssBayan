<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-text">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="bayan-container-1">
                <div class="line"></div>
                <div class="container-text">
                    <div class="text">Надо валить</div>
                    <div class="text-button-1">+</div>
                </div>
                <div class="container-img">
                    <div class="img-wrap">
                        <img class="img-1" src="img/1.jpg" alt="foto">
                    </div>
                </div>
            </div>
            <div class="bayan-container-2">
                <div class="line"></div>
                <div class="container-text">
                    <div class="text">Так выглядит жена</div>
                    <div class="text-button-2">+</div>
                </div>
                <div class="container-img">
                    <div class="img-wrap">
                        <img class="img-2" src="img/2.jpg" alt="foto">
                    </div>
                </div>
            </div>
            <div class="bayan-container-3">
                <div class="line"></div>
                <div class="container-text">
                    <div class="text">Собака у нас злая</div>
                    <div class="text-button-3">+</div>
                </div>
                <div class="container-img">
                    <div class="img-wrap">
                        <img class="img-3" src="img/3.jpg" alt="foto">
                    </div>
                </div>
            </div>
            <div class="bayan-container-4">
                <div class="line"></div>
                <div class="container-text">
                    <div class="text">Что тебя не убивает - делает сильнее</div>
                    <div class="text-button-4">+</div>
                </div>
                <div class="container-img">
                    <div class="img-wrap">
                        <img class="img-4" src="img/4.jpg" alt="foto">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
